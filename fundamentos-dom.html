<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos DOM (Document Object Model)</title>
</head>
<body>
    <div id="Mensaje">Texto fijo</div>
    <div id="Mensaje2" class="mensajeImportante">Texto fijo 2</div>
    <div id="Mensaje3" class="mensajeImportante">Texto fijo 3</div>



    <ul id="frutas">
        <li>Manzanas</li>
        <li>Peras</li>
        <li>Platanos</li>
        <li>Melones</li>
    </ul>
    <ol>
        <li>Primavera</li>
        <li>Verano</li>
        <li>Oto√±o</li>
        <li>Invierno</li>
    </ol>


    <script>
        console.log(document.title)
        console.log(document.doctype)
        console.log(document.lastModified)
        let divMensaje = document.getElementById("Mensaje");
        if (divMensaje)
            // alert(divMensaje.innerText)
            divMensaje.innerText += " modificado con javascript"
        
            let losDivs = document.getElementsByTagName("div")
            console.log(`Hay ${losDivs.length} divs en el documento...`);

            if (losDivs.length > 0)
                losDivs[0].innerText = "Este es el primer div del elemento"

            let losDivsImportantes = document.getElementsByClassName("mensajeImporante")
            console.log(`Hay ${losDivsImportantes.length} divs importantes en el doc`)

        let frutas = document.getElementById("frutas")
        frutas.innerHTML+= "<li>Sandias</li><li>Fresas</li>"

        let newFruit = document.createElement("li");
        newFruit.innerText = "Mango";
        frutas.appendChild(newFruit);

        newFruit = document.createElement("li");
        newFruit.innerText = "Uvas";
        frutas.appendChild(newFruit);

        frutas.childNodes.forEach(childNode => {
            console.log(childNode.innerText)
        })

    </script>
</body>
</html>
